<ion-header>
  <ion-navbar>
    <ion-title>{{tituloJanela}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content has-footer padding>

      <ion-list *ngFor="let lanc of listaLancamentos; let idItem=index">
        <ion-item-sliding>
            <ion-item>
                <!--<ion-list-header>Teste</ion-list-header>-->

                <ion-row  >
                    <ion-col>
                        <h1>{{lanc.descricao}}</h1>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col col-width-33>
                        {{ lanc.dataVencimento}}
                    </ion-col>
                    <ion-col col-width-33>
                        {{lanc.valorVencimento|currency:"BRL":true:'1.2-2'}}
                    </ion-col>
                    <ion-col col-width-33 *ngIf="lanc.bolPaga">
                        <ion-icon ios="ios-checkmark-circle-outline" md="md-checkmark-circle-outline"></ion-icon>
                    </ion-col>
                </ion-row>

                <!--<ion-item-divider></ion-item-divider>                -->
            </ion-item>

            <ion-item-options side="right" [hidden]="lanc.bolPaga">
              <button ion-button   (click)="baixar(lanc)" > <ion-icon ios="logo-usd" md="logo-usd"></ion-icon></button>
              <button ion-button  color="light" (click)="editar(lanc)"><ion-icon ios="ios-brush" md="md-brush"></ion-icon></button>
              <button ion-button  color="danger"  (click)="excluir(lanc, idItem)" [hidden]="lanc.valorUtilizado != 0" ><ion-icon ios="ios-trash" md="md-trash"></ion-icon></button>
            </ion-item-options>

            <ion-item-options side="left">
              <button ion-button color="black" [hidden]="lanc.bolPaga" (click)="usar(lanc)"><ion-icon ios="ios-cut" md="md-cut"></ion-icon></button>
              <button ion-button color="light" *ngIf="lanc.valorUtilizado != 0" (click)="recuperarUsos(lanc)"><ion-icon ios="ios-eye" md="md-eye"></ion-icon></button>
            </ion-item-options>
          </ion-item-sliding>
      </ion-list>        
<!--
    <ion-fab>
    <button ion-fab color="primary">Button</button>
    </ion-fab>-->

</ion-content>

<ion-footer>

 <ion-toolbar>
    <ion-title>
        <ion-row>
            <ion-col col-2 col-sm>
                Total:
            </ion-col>
            <ion-col col-2 col-sm>
                {{total|currency:"BRL":true:'1.2-2'}}
            </ion-col>
        </ion-row>
    </ion-title>
</ion-toolbar>

</ion-footer>
