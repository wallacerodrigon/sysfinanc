<div class="container-fluid">
    <form name="frmGeracao" novalidate >
        


        <div class="panel panel-default">
            <div class="panel-heading">Geração de Lançamentos</div>
                <div class="panel-body">
                    <div class="col col-md-6">
                        <label for="banco" class="obrigatorio">Rubrica</label>
                        <input type="text" [(ngModel)]="rubricaSelecionada" class="form-control" id="rubrica" name="rubrica" 
                        list="listaRubricas">
                        <datalist id="listaRubricas">
                            <select>
                                <option  *ngFor="let r of listaRubricas" value="{{r.descricaoCombo}}"></option>
                            </select>
                        </datalist> 
                    </div>
                    <div class="col-md-2">
                        <label for="vencimento" class="obrigatorio">Vencimento Base</label>
                        <input type="text"  class="form-control" #dataVencimento>
                    </div>

                    <div class='col-md-2'>
                        <label for="quantidade" class="obrigatorio">Quantidade</label>
                        <input type="number" id="quantidade" name="quantidade" class="form-control" [(ngModel)]="quantidade">
                    </div>

                    <div class='col-md-2'>
                        <label for="valor" class="obrigatorio">Valor</label>
                        <input type="text" id="valor" class="form-control" #valorStr
                        onkeypress="moeda(this);"
                        onkeyup="moeda(this);"                                 
                  >
                    </div>
                
                    <div class="col-md-8">
                        <label class="obrigatorio">Descrição</label>
                        <input type="text" class="form-control" [(ngModel)]="descricao" name="descricao">
                    </div>
                
                    <div class="col-md-4">
                        <label>Modo de geração</label>
                        <div class="form-control">
                            <input type="radio" class="radio-inline" name="parcial" value="S" checked [(ngModel)]="bolParcial">Somente visualizar
                            <input type="radio" class="radio-inline" name="parcial" value="N" [(ngModel)]="bolParcial">Efetivar a geração

                        </div>
                    </div>
                </div>

                <button class="btn btn-default center-block" (click)="gerarLancamentos()">Gerar Lançamentos</button>
            </div>

    </form>

    <div class="panel panel-default" >
        <div class="panel-heading">Resultado Parcial</div>
        <div class="table-responsive">
            <app-crud-componente #crudComponente [nomesColunas]="colunas" 
                        [listaDados]="listagem" 
                        [tamanhoListagem]="tamanhoListagem"
                        [atributosColunas]="atributos"
                        [exibeTotalizadores]="true"
                        [totalizadores]="totalizadores">
            </app-crud-componente>


        </div>
    </div>

</div>
