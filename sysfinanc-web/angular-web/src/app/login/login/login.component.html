<div class="container-fluid">
    <div class="panel panel-default col-lg-6 col-md-6 col-xs-12 centralizarLogin">
        <div class="panel-heading">
            <h4 class="text-center">Olá, seja bem vindo ao Sysfinanc. Identifique-se!</h4>
        </div>

        <div class="panel-body">  
            <block-ui>          
            <form class="row" #loginForm="ngForm">
                <div class="form-group row">
                    <div class="col-md-12 col-xs-12 col-lg-12">
                        <label for="login">Usuário</label>
                        <input class="form-control" id="login"
                            type="text" name="login"
                            required minlength="3" 
                            [(ngModel)]="usuario.login">
                    </div>
                </div>

                <div class="form-group row">
                     <div class="col-md-12 col-xs-12 col-lg-12">
                        <label for="senha">Senha</label>
                        <input class="form-control" 
                                type="password" id="senha"
                                [(ngModel)]="senha"
                                required minlength="4"
                                name="senha">
                     </div>

                </div>

                <div>
                    <div class="row">
                        <button name="btnLogin" class="btn btn-default center-block" type="button" (click)="efetuarLogin()" autofocus
                        [disabled]="loginForm.invalid">Acessar o Sistema</button>
                    </div>
                </div>
            </form>
            </block-ui>
        </div>
    </div>

    <router-outlet></router-outlet>
</div>
