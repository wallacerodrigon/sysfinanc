<ion-header>
  <ion-navbar>
    <ion-title>Usos do Lan√ßamento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content has-footer padding>

      <ion-list *ngFor="let lanc of listaUsos">
        <ion-item-sliding #item>
            <ion-item>
                <ion-row>
                    <ion-col col-width-66>
                        {{ lanc.data|date:'dd/MM/yyyy'}}
                    </ion-col>
                    <ion-col col-width-33>
                        {{lanc.valor|currency:"BRL":true:'1.2-2'}}
                    </ion-col>
                </ion-row>
            </ion-item>   
        </ion-item-sliding>    
      </ion-list>

</ion-content>

<ion-footer>

 <ion-toolbar>
    <ion-title>
        <ion-row>
            <ion-col col-width-66>
                Total:
            </ion-col>
            <ion-col col-width-33>
                {{total|currency:"BRL":true:'1.2-2'}}
            </ion-col>
        </ion-row>
    </ion-title>
</ion-toolbar>

</ion-footer>
