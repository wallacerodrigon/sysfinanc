<ion-header>

  <ion-navbar>
    <ion-title>Saldo Mensal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card padding>  
        <ion-card-content>
            <ion-grid>
                <ion-row>
                     <ion-col text-right>
                         <button ion-button icon-only color="light" (click)="recuperarSaldo('B')"><ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon></button>
                     </ion-col>   
                     <ion-col text-center>
                        <ion-label text-center><h2>{{saldoLancamento.dataReferencia|date:'MM/yyyy'}}</h2></ion-label>
                     </ion-col>   
                     <ion-col text-left>
                        <button ion-button icon-only color="light" (click)="recuperarSaldo('F')"><ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon></button>
                     </ion-col>   
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>

    <ion-card padding>
        <ion-card-header>
            <h1 text-center color="blue">
                {{saldoLancamento.totalReceita|currency:"BRL":true:'1.2-2'}}
            </h1>            
        </ion-card-header>
    </ion-card>
        
    <ion-card padding>
        <ion-card-header>
            <h1 text-center>
                <div  color="red"> {{saldoLancamento.totalDespesa|currency:"BRL":true:'1.2-2'}}</div>
            </h1>            
        </ion-card-header>
    </ion-card>

    <ion-card padding>
        <ion-card-header>
            <h1 text-center>Saldo Final:</h1>
            <div text-center>{{saldoLancamento.getSaldo()|currency:"BRL":true:'1.2-2'}}</div>
        </ion-card-header>
    </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
        <ion-row>
            <ion-col col-width-33 text-left>
                <button (click)="exibeReceitas()" ion-button icon-only color="light">
                    <ion-icon ios="logo-usd" md="logo-usd"></ion-icon></button>
            </ion-col>

            <ion-col col-width-33 text-center>
                <button ion-button icon-only color="light"  (click)="exibeDespesas()">
                    <ion-icon ios="ios-thumbs-down" md="md-thumbs-down"></ion-icon>
                </button>
            </ion-col>

            <ion-col col-width-33 text-right>
                <button ion-button icon-only color="light"  (click)="exibeResumo()">
                    <ion-icon ios="ios-stats" md="md-stats"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
    
  </ion-toolbar>
</ion-footer>>
